<body>
    <script>
        let hany = {
            firstName: "Hany",
            lastName: "Samy",
            fullname: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        console.log(hany.fullname());

        let maged = {
            firstName: "maged",
            lastName: "gamal",
            fullname: function() {

            }
        };
        console.log(maged.fullname());
    </script>
</body>
