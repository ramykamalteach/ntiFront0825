<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="005-selectors.css">
</head>
<body>

    <a href="https://www.google.com">Google search engine</a>

    <br>

    <a href="about.html">about us</a>

    <h2 att-title="welcome">welcome to register form</h2>

    <h2 att-title="hi">welcome to register form</h2>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        Gender : 
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">Female

        <br>
        hobbies :
        <input type="checkbox" name="hobbies" checked>Reading
        <input type="checkbox" name="hobbies">Traveling
        <input type="checkbox" name="hobbies">Sports
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
